<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorsogon Chat - Connect with Strangers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #050B16;
            color: #EAF2FF;
            overflow-x: hidden;
        }

        /* Welcome Screen Styles */
        .welcome-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-card {
            background: #0B1220;
            border: 1px solid #1E2A44;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            background: #10192E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #EAF2FF;
        }

        .welcome-subtitle {
            color: #9FB0C8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #EAF2FF;
        }

        .username-input-group {
            display: flex;
            gap: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: #10192E;
            border: 1px solid #1E2A44;
            border-radius: 8px;
            color: #EAF2FF;
            font-size: 14px;
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            border-color: #18C3E2;
        }

        .shuffle-btn {
            padding: 12px 16px;
            background: #10192E;
            border: 1px solid #1E2A44;
            border-radius: 8px;
            color: #18C3E2;
            cursor: pointer;
            transition: all 0.2s;
        }

        .shuffle-btn:hover {
            background: #18C3E2;
            color: #050B16;
        }

        .gender-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .gender-option {
            padding: 12px;
            background: #10192E;
            border: 2px solid #1E2A44;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .gender-option:hover {
            border-color: #18C3E2;
        }

        .gender-option.selected {
            background: #18C3E2;
            color: #050B16;
            border-color: #18C3E2;
            font-weight: 600;
        }

        .gender-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .gender-label {
            font-size: 13px;
        }

        .interests-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .interest-chip {
            padding: 8px 16px;
            background: #10192E;
            border: 1px solid #1E2A44;
            border-radius: 20px;
            font-size: 14px;
            color: #9FB0C8;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .interest-chip:hover {
            border-color: #18C3E2;
        }

        .interest-chip.active {
            background: #18C3E2;
            color: #050B16;
            border-color: #18C3E2;
        }

        .interest-chip.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .random-mode-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #10192E;
            border: 1px solid #1E2A44;
            border-radius: 8px;
            cursor: pointer;
        }

        .random-mode-box:hover {
            border-color: #18C3E2;
        }

        .random-mode-box input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #18C3E2;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #FF8A1F;
            color: #EAF2FF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover:not(:disabled) {
            background: #FF6B00;
        }

        .btn-primary:disabled {
            background: #6C7A90;
            cursor: not-allowed;
        }

        /* Connection Status Banner */
        .connection-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            z-index: 10000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .connection-status.disconnected {
            background: #FF6B00;
            color: #EAF2FF;
            display: block;
        }

        .connection-status.reconnecting {
            background: #FFD233;
            color: #050B16;
            display: block;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .card {
            background: #0B1220;
            border: 1px solid #1E2A44;
            border-radius: 12px;
            padding: 20px;
        }

        .user-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: #10192E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #EAF2FF;
        }

        .user-label {
            font-size: 14px;
            color: #9FB0C8;
        }

        .user-gender {
            display: inline-block;
            padding: 2px 8px;
            background: #10192E;
            border-radius: 12px;
            font-size: 12px;
            color: #18C3E2;
            margin-top: 4px;
        }

        .btn-back {
            width: 100%;
            padding: 10px;
            background: #1E2A44;
            color: #EAF2FF;
            border: 1px solid #2A3A54;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: #2A3A54;
            border-color: #18C3E2;
        }

        /* Right Panel */
        .right-panel {
            background: #0B1220;
            border: 1px solid #1E2A44;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #1E2A44;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stranger-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stranger-avatar {
            width: 40px;
            height: 40px;
            background: #10192E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6C7A90;
        }

        .status-dot.searching {
            background: #FFD233;
            animation: pulse 1.5s infinite;
        }

        .status-dot.connected {
            background: #2FBF71;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-start {
            background: #FF8A1F;
            color: #EAF2FF;
        }

        .btn-start:hover {
            background: #FF6B00;
        }

        .btn-stop {
            background: #6C7A90;
            color: #EAF2FF;
        }

        .btn-new {
            background: #18C3E2;
            color: #050B16;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #10192E;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
            gap: 8px;
        }

        .message.you {
            justify-content: flex-end;
        }

        .message.stranger {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message.you .message-content {
            flex-direction: row-reverse;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.you .message-bubble {
            background: #18C3E2;
            color: #050B16;
            border-bottom-right-radius: 4px;
        }

        .message.stranger .message-bubble {
            background: #1F7A8C;
            color: #EAF2FF;
            border-bottom-left-radius: 4px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .message-edited {
            font-size: 11px;
            opacity: 0.6;
            font-style: italic;
        }

        /* Message Menu Button (Ellipsis) */
        .message-menu-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #9FB0C8;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            opacity: 0;
        }

        .message:hover .message-menu-btn {
            opacity: 1;
        }

        .message-menu-btn:hover {
            background: #1E2A44;
            color: #18C3E2;
        }

        /* Message Context Menu */
        .message-context-menu {
            position: absolute;
            background: #0B1220;
            border: 1px solid #1E2A44;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            min-width: 180px;
            overflow: hidden;
            display: none;
            animation: popIn 0.2s ease;
        }

        .message-context-menu.active {
            display: block;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .context-menu-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #EAF2FF;
            font-size: 14px;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
        }

        .context-menu-item:hover {
            background: #1E2A44;
        }

        .context-menu-item.danger {
            color: #FF6B00;
        }

        .context-menu-icon {
            font-size: 18px;
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Reaction Picker in Menu */
        .reaction-picker-inline {
            padding: 8px;
            display: flex;
            gap: 4px;
            border-bottom: 1px solid #1E2A44;
        }

        .reaction-emoji-btn {
            font-size: 24px;
            padding: 6px;
            border-radius: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reaction-emoji-btn:hover {
            background: #1E2A44;
            transform: scale(1.1);
        }

        /* Message Reactions Display */
        .message-reactions {
            display: flex;
            gap: 4px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .reaction-item {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 12px;
        }

        /* Reply Preview */
        .reply-preview {
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #18C3E2;
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 12px;
            opacity: 0.8;
        }

        .replying-to {
            background: rgba(24, 195, 226, 0.1);
            border-left: 3px solid #18C3E2;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .replying-to.active {
            display: flex;
        }

        .cancel-reply {
            cursor: pointer;
            padding: 4px 8px;
            color: #FF6B00;
            font-weight: bold;
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid #1E2A44;
            display: none;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: #10192E;
            border: 1px solid #1E2A44;
            border-radius: 24px;
            color: #EAF2FF;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #18C3E2;
        }

        .btn-send {
            padding: 12px 16px;
            background: #18C3E2;
            color: #050B16;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-send:hover:not(:disabled) {
            background: #0FA3C7;
        }

        .btn-send:disabled {
            background: #6C7A90;
            opacity: 0.5;
        }

        .typing-indicator {
            display: none;
            padding: 8px 16px;
            color: #9FB0C8;
            font-size: 13px;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            .left-panel {
                order: 2;
            }

            .right-panel {
                order: 1;
                min-height: 600px;
            }
        }

        @media (max-width: 640px) {
            .message-content {
                max-width: 85%;
            }

            .message-menu-btn {
                opacity: 1;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #10192E;
        }

        ::-webkit-scrollbar-thumb {
            background: #1E2A44;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status"></div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-card">
            <div class="welcome-header">
                <div class="icon-circle">üí¨</div>
                <h1 class="welcome-title">Sorsogon Chat</h1>
                <p class="welcome-subtitle">Connect anonymously</p>
            </div>

            <form id="welcomeForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="username-input-group">
                        <input type="text" id="usernameInput" class="form-input" placeholder="Enter username" maxlength="20" required style="flex: 1;">
                        <button type="button" class="shuffle-btn" id="shuffleBtn">üîÄ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">I am</label>
                    <div class="gender-options">
                        <div class="gender-option" data-gender="Boy">
                            <div class="gender-icon">üë¶</div>
                            <div class="gender-label">Boy</div>
                        </div>
                        <div class="gender-option" data-gender="Girl">
                            <div class="gender-icon">üëß</div>
                            <div class="gender-label">Girl</div>
                        </div>
                        <div class="gender-option" data-gender="LGBT">
                            <div class="gender-icon">üè≥Ô∏è‚Äçüåà</div>
                            <div class="gender-label">LGBT</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Looking for (Optional)</label>
                    <div class="gender-options" id="lookingForOptions">
                        <div class="gender-option" data-looking="Boy">
                            <div class="gender-icon">üë¶</div>
                            <div class="gender-label">Boy</div>
                        </div>
                        <div class="gender-option" data-looking="Girl">
                            <div class="gender-icon">üëß</div>
                            <div class="gender-label">Girl</div>
                        </div>
                        <div class="gender-option" data-looking="LGBT">
                            <div class="gender-icon">üè≥Ô∏è‚Äçüåà</div>
                            <div class="gender-label">LGBT</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="continueBtn" disabled>Continue</button>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="chat-screen">
        <div class="chat-container">
            <div class="left-panel">
                <div class="card">
                    <div class="user-card-header">
                        <div class="avatar" id="userAvatarIcon">üë§</div>
                        <div class="user-info">
                            <div class="user-name" id="displayUsername">User</div>
                            <div class="user-label">You</div>
                            <div class="user-gender" id="displayGender"></div>
                        </div>
                    </div>
                </div>

                <button class="btn-back" id="backBtn">
                    ‚Üê Back to Main Page
                </button>
            </div>

            <div class="right-panel">
                <div class="chat-header">
                    <div class="stranger-info">
                        <div class="stranger-avatar" id="strangerAvatar">üë§</div>
                        <div>
                            <div class="stranger-name" id="strangerName" style="font-weight: 600; color: #EAF2FF;">Not Connected</div>
                            <div style="display: flex; align-items: center; gap: 8px; font-size: 14px; color: #9FB0C8;">
                                <span class="status-dot" id="statusDot"></span>
                                <span id="statusText">Offline</span>
                            </div>
                        </div>
                    </div>

                    <div class="chat-actions" id="chatActions">
                        <button class="btn btn-start" id="startBtn">Start Chatting</button>
                    </div>
                </div>

                <div class="messages-area" id="messagesArea">
                    <div style="height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; color: #9FB0C8;">
                        <div>
                            <div style="font-size: 48px; margin-bottom: 16px;">üí¨</div>
                            <p>Click "Start Chatting" to find a stranger</p>
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">Stranger is typing...</div>

                <div class="input-area" id="inputArea">
                    <div class="replying-to" id="replyingTo">
                        <span id="replyText">Replying to...</span>
                        <span class="cancel-reply" id="cancelReply">‚úï</span>
                    </div>
                    <div class="input-wrapper">
                        <textarea id="messageInput" class="message-input" placeholder="Type a message..." rows="1"></textarea>
                        <button class="btn-send" id="sendBtn" disabled>‚û§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
